{% extends "base.html" %} {% block title %}Tips{% endblock %} {% block content
%}
<h1 align="center">Tips</h1>
{% for u in users %}
<h3>{{ u.username }}:</h3>
<ul class="list-group list-group-flush" id="tips">
  {% for tips in u.tips %}
  <li class="list-group-item">
    <div>{{ tips.event_key }}: {{ tips.tip }}</div>
  </li>
  {% endfor %}
</ul>
<br />
{% endfor %} {% endblock %}
