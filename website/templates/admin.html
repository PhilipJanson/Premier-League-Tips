{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block header %}Admin{% endblock %}
{% block content %}
  <div class="text-center border">
    <br/>
    <div class="row align-items-center">
      <div class="col"></div>
      <div class="col">
        <div>Länkar</div>
        <div class="border-bottom">
          <div>
            <a href="https://github.com/PhilipJanson/Premier-League-Tips" target="_blank">Github</a>
          </div>
          <div>
            <a href="https://eu.pythonanywhere.com/user/philipjanson/" target="_blank">PythonAnywhere</a>
          </div>
          <div>
            <a href="https://philipjanson.eu.pythonanywhere.com/" target="_blank">Hemsida</a>
          </div>
          <div>
            <a href="https://dashboard.api-football.com/" target="_blank">Api-Sports</a>
          </div>
          <br/>
        </div>
        <br/>
        <div>Lägg till tips</div>
        <br/>
        <div class="border-bottom">
          <form method="POST">
            <div class="form-group">
              <select class="form-control form-control" name="form-username" id="form-username">
                {% for u in users %}
                  {% if not u.is_admin %}
                    <option value="{{ u.username }}">{{ u.username }}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="form-fixture-id" name="form-fixture-id" placeholder="Fixture ID"/>
            </div>
            <div class="form-group">
              <select class="form-control form-control" name="form-tip" id="form-tip">
                <option value="1">1</option>
                <option value="X">X</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-warning">
                Lägg till
              </button>
            </div>
          </form>
          <br/>
        </div>
        <br/>
        <div>Ladda Gamla Tips</div>
        <br/>
        <div>
          <button type="button" class="btn btn-outline-danger" onclick="loadTips()">
            Ladda
          </button>
        </div>
        <br/>
      </div>
      <div class="col"></div>
    </div>
  </div>
{% endblock content %}
{% block script %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
{% endblock %}
